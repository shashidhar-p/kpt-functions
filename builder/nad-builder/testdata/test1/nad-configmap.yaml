apiVersion: v1
kind: ConfigMap
metadata:
  name: nad-config
  namespace: default
data:
  netAttachName: macvlan-net
  config: |
   {
     "cniVersion": "0.3.1",
     "name": "eth15",
     "type": "macvlan",
     "master": "eth0",
     "mode": "bridge",
     "ipam": {
       "type": "host-local",
       "subnet": "192.168.1.0/24",
       "rangeStart": "192.168.1.200",
       "rangeEnd": "192.168.1.216",
       "routes": [
         {"dst": "0.0.0.0/0"}
       ],
       "gateway": "192.168.1.1"
     }
   }
  # netAttachName: macvlan-network
  # ifaceName: eth1
